              <input id="menu__toggle" type="checkbox" />
              <label class="menu__btn" for="menu__toggle">
                <span></span>
              </label>

              <ul class="menu__box">
                <a href="index.html">
                  <img src="assets/images/logo.svg" alt="logo" class="logo mobile" />
                </a>
                <li>
                  <a
                    href="about-us.html"
                    class="text-decoration-none menu__item text-brown ms-4 link-mobile"
                    >about us</a
                  >
                </li>
                <li>
                  <a
                    href="where-to-buy.html"
                    class="text-decoration-none menu__item text-brown ms-4 link-mobile"

                <li>

                    href="why-kenari.html"
                    class="text-decoration-none menu__item text-brown ms-4 link-mobile"

              </ul>
            </div>

            <div>
              <a href="about-us.html" class="text-decoration-none pxsmall text-white ms-4 link"
                >about us</a
              >
              <a href="where-to-buy.html" class="text-decoration-none pxsmall text-white ms-4 link"
                >where to buy
              </a>
              <a href="food-service.html" class="text-decoration-none pxsmall text-white ms-4 link"
                >foodservice</a
              >
              <a href="flavor.html" class="text-decoration-none pxsmall text-white ms-4 link"
                >flavors</a
              >

                >why kenari
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="container pt-150 pb-5">
        <h1 class="pb-5 text text-center">
          Dreaming of owning your <br />
          very own Nth Wonder gelateria?
        </h1>
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="firstname" class="form-label label-form">Name*</label>
                <input type="name" class="form-control" id="firstname" placeholder="first name" />
              </div>
              <div class="col-md-6">
                <label for="lastname" class="form-label label-form"></label>
                <input
                  type="name"
                  class="form-control mt-xl-1 mt-md-2"
                  id="lastname"
                  placeholder="last name"
                />
              </div>
              <div class="col-12">
                <label for="email" class="form-label label-form">Email*</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="col-12">
                <label for="subject" class="form-label label-form">Subject*</label>
                <input type="text" class="form-control" id="subject" />
              </div>
              <div class="col-12">
                <label for="message" class="form-label label-form">Message*</label>
                <textarea class="form-control" id="message" rows="5"></textarea>
              </div>
              <div class="col-12 mx-auto my-5">
                <button class="btn btn-cream px-5 py-2 d-block mx-auto fw-bold">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script

      crossorigin="anonymous"
    ></script>
